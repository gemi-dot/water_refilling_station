
<!DOCTYPE html>
<html>
<head>
    <title>Customers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-3">Customer List</h2>

        <a href="{% url 'home' %}" class="btn btn-secondary mb-3">Back to Main Menu</a>

        <form method="get" class="row g-3 mb-3">
            <div class="col-auto">
                <input type="text" name="q" class="form-control" placeholder="Search by name" value="{{ query }}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
                <a href="{% url 'customer_list' %}" class="btn btn-secondary">Reset</a>
            </div>
            <div class="col-auto">
                <a href="{% url 'customer_add' %}" class="btn btn-success">Add Customer</a>
            </div>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.address }}</td>
                    <td>{{ customer.contact_number }}</td>
                    <td>{{ customer.notes }}</td>
                    <td>
                        <a href="{% url 'customer_edit' customer.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'customer_delete' customer.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="5">No customers found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Water Refilling Station{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        {% load static %}
        <div class="demo-counter" style="background: #f39c12; color: white; padding: 5px 10px; text-align: center;">
            <small>Demo: {{ demo_days_remaining }} days remaining</small>
        </div>

        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Water Station</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Dashboard Link -->
                    <li class="nav-item">
                        <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'customer_list' %}" class="nav-link">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'transactions_list' %}" class="nav-link">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'inventory_list' %}" class="nav-link">Inventory</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="reportsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Reports
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="reportsDropdown">
                            <li>
                                <a class="dropdown-item" href="{% url 'daily_report' %}">Daily Transactions</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'monthly_report' %}">Monthly Report</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'unpaid_delivery_report' %}">Unpaid Delivery Report</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

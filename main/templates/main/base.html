<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Water Refilling Station{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Water Station</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a href="{% url 'customer_list' %}" class="nav-link">Customers</a></li>
              <li class="nav-item"><a href="{% url 'transactions_list' %}" class="nav-link">Transactions</a></li>
              <li class="nav-item"><a href="{% url 'inventory_list' %}" class="nav-link">Inventory</a></li>


              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="reportsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Reports
                </a>
                <ul class="dropdown-menu" aria-labelledby="reportsDropdown">
                    <li><a class="dropdown-item" href="{% url 'daily_report' %}">Daily Transactions</a></li>
                    <!-- Add more reports as needed -->
                    <!-- <li><a class="dropdown-item" href="{% url 'monthly_report' %}">Monthly Report</a></li> -->

                    <li><a class="dropdown-item" href="{% url 'monthly_report' %}">Monthly Report</a></li>


                </ul>
            </li>
            



              <!-- Uncomment when Inventory views & urls are ready -->
              
              
            </ul>
          </div>
        </div>
      </nav>
      

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap Bundle JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% extends 'main/base.html' %}
{% block content %}
  <h2>Restock {{ item.name }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Stock</button>
    <a href="{% url 'inventory_item_detail' item.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
